<div class="auth-container">
    <div class="auth-card fade-in">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p class="text-muted">Sign in to continue to Sentiment Analysis</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
            @if (error) {
            <div class="alert alert-error">
                {{ error }}
            </div>
            }

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control"
                    [class.error]="email?.invalid && email?.touched" placeholder="your@email.com" />
                @if (email?.invalid && email?.touched) {
                <span class="error-message">Please enter a valid email</span>
                }
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                    [class.error]="password?.invalid && password?.touched" placeholder="••••••••" />
                @if (password?.invalid && password?.touched) {
                <span class="error-message">Password must be at least 6 characters</span>
                }
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-full" [disabled]="loading || loginForm.invalid">
                @if (loading) {
                <span class="spinner-sm"></span>
                <span>Signing in...</span>
                } @else {
                <span>Sign In</span>
                }
            </button>

            <div class="auth-footer">
                <p class="text-muted">
                    Don't have an account?
                    <a routerLink="/register" class="link-primary">Create one</a>
                </p>
            </div>
        </form>
    </div>
</div>
