version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./instance:/app/instance
    environment:
      - FLASK_ENV=development
      - DATABASE_URI=sqlite:///instance/sentiment.db
      - SECRET_KEY=dev_secret_key

  frontend:
    build:
      context: ./front end
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    environment:
      - BACKEND_HOST=backend:5000
    depends_on:
      - backend

volumes:
  instance:
